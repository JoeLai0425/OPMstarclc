<script>
function calc(){
var topleft=document.getElementById('topleft').value;
var topright=document.getElementById('topright').value;
var bottomleft=document.getElementById('bottomleft').value;
var bottomright=document.getElementById('bottomright').value;
var clothset=document.getElementById('clothset').value;
var realtime=document.getElementById('realtime').value;
var trainlv=document.getElementById('trainlv').value;
var speedcard=document.getElementById('speedcard').value;


var totalspeed = parseInt(topleft)+parseInt(topright)+parseInt(bottomleft)+parseInt(bottomright)+parseInt(trainlv)+180+50+100;
var extraspeed = 1.1+ parseFloat(clothset) + parseFloat(realtime)+parseFloat(speedcard);
var result = parseInt(totalspeed)*parseFloat(extraspeed);
var result = Math.round(result);
   

document.getElementById('result').innerHTML=result;

document.getElementById('extraresult').innerHTML=extraspeed;
return false
}
